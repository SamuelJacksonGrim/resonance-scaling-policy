version: '3.8'

services:
  rsp-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn orchestrator.omni_analyst_orchestrator:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1

  # Optional: Add a database for Prometheus Nexus (e.g., SQLite or PostgreSQL)
  nexus-db:
    image: postgres:14
    environment:
      POSTGRES_USER: resonance
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: nexus
    volumes:
      - nexus-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  nexus-data:
